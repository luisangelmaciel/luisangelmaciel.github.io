<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" viewbox="0 0 2000 2000"  xml:space="preserve"  version="1.1" >
	<defs>
		<pattern id="pattern1" x="0" y="0" width="130" height="50" patternTransform="rotate(35)" patternUnits="userSpaceOnUse">
<animateTransform
            attributeName="patternTransform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="0 160 60"
            to="360 60 160"
            repeatCount="indefinite"
        />
			<circle x="40" y="40" r="150" fill="orange">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="360 60 160"
            to="0 160 60"
            repeatCount="indefinite"
        />
			</circle>
			<circle x="20" y="20" fill="#FF0000" r="120">
						<animateTransform
            attributeName="transform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="360 60 60"
            to="0 60 60"
            repeatCount="indefinite"
        />
			</circle>
			<circle x="140" y="10" r="350" fill="rgba(100,0,0,.4)">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="360 60 160"
            to="0 160 60"
            repeatCount="indefinite"
        />
			</circle>
			
			<circle x="240" y="40" r="250" fill="rgba(200,0,0,.4)">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="30s"
            type="rotate"
            from="360 60 160"
            to="0 10 60"
            repeatCount="indefinite"
        />
			</circle>
		</pattern>

				<pattern id="pattern2" x="0" y="0" width="130" height="50" patternTransform="rotate(135)" patternUnits="userSpaceOnUse">
<animateTransform
            attributeName="patternTransform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="0 160 60"
            to="360 60 160"
            repeatCount="indefinite"
        />
			<circle x="40" y="40" r="150" fill="yellow">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="360 60 160"
            to="0 160 60"
            repeatCount="indefinite"
        />
			</circle>
			<circle x="20" y="20" fill="#ffff00" r="120">
						<animateTransform
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="360 60 60"
            to="0 60 60"
            repeatCount="indefinite"
        />
			</circle>
			<circle x="140" y="10" r="350" fill="rgba(100,100,0,.4)">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="360 60 160"
            to="0 160 60"
            repeatCount="indefinite"
        />
			</circle>
			
			<circle x="240" y="40" r="250" fill="rgba(200,200,0,.4)">
			<animateTransform
            attributeName="transform"
            begin="0s"
            dur="20s"
            type="rotate"
            from="360 60 160"
            to="0 10 60"
            repeatCount="indefinite"
        />
			</circle>
		</pattern>

		
	</defs>

	
	<text class="target" x="0" y="0"
      style="font-family:Arial;font-size: 4em;stroke-width: 1px;fill:url(#pattern1);stroke:url(#pattern2)">
    xbr.pw
</text>
<script>var target = document.querySelector(".target");
var pattern1 = document.querySelector("#pattern1");
var svg = document.querySelector("svg");

function position() {
	var height = window.innerHeight;
	var width = window.innerWidth;
	var bbox = target.getBBox();
	svg.setAttribute("width", width)
	svg.setAttribute("height", height)
	svg.setAttribute("viewBox", "0 0 " + width + " " + height);

	

	var top = (height - bbox.height) / 2 + bbox.height;
	var left = (width - bbox.width) / 2;
	
	
		pattern1.setAttribute("width", width/6)
	pattern1.setAttribute("height", height/3)
	pattern1.setAttribute("x", left);
	pattern1.setAttribute("y", top);
	target.setAttribute("x", left + "px");
	target.setAttribute("y", top + "px");
}

position();

	window.onresize = position;</script>
</svg>

