<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div>
        <style>
            @import url(https://hihellomonster.github.io/hihello/wow.awesome/style.css);
            .apeek {
                display: inline-block;
                position: relative;
                padding: 10px 15px;
                text-decoration: none;
            }
            /* ------------ */
            /* PEEK         */
            /* ------------ */
            
            .apeek.peek {
                border: 1px solid #017db0;
                background-color: rgb(255, 255, 255);
            }
            /* create GitHub kitty */
            
            .apeek.peek:after {
                content: '\e92a';
                font-family: 'wowawesome';
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                color: #017db0;
                font-size: 25px;
                transition: all 500ms ease;
                /* easeInOutBack */
            }
            /* peek! */
            
            .apeek.peek:hover:after {
                transform: translate(5px, -30px);
            }
        </style>


        <a href="#" class="apeek peek">old anthems</a>


    </div>

</body>




</html>
