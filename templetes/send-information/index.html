        /* ico bar */
        
        .icon-bar {
            width: 100%;

        }
        
        .icon-bar a {
            float: left;
            width: 20%;
            text-align: center;
            padding: 6px 0;
            transition: all 0.3s ease;
            color: #bfbfbf;
            background-color: #ffffff;
        }
        
        .footerx {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: white;
            color: white;
            text-align: center;
            font-size: 20pt;
        }
        
        html {
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: white;
        }
        
        a {
            text-decoration: none;

        .card {
            z-index: 1;
            position: relative;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: white;
            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            -webkit-transition: all 0.7s ease-in-out;
            -moz-transition: all 0.7s ease-in-out;
            -o-transition: all 0.7s ease-in-out;
            -ms-transition: all 0.7s ease-in-out;
            /*
        -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
	-moz-box-shadow: 0 0 10px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.1);
	box-shadow: 0 0 15px rgba(0, 0, 0, 0.2), inset 0 0 50px rgba(0, 0, 0, 0.2);
*/
        }
        
        .card.active {
            height: 490px;
        }
        
        .banner {
            z-index: 2;
            position: relative;
            margin-top: -154px;
            width: 100%;
            height: 150px;
            background-image: url("https://snap-photos.s3.amazonaws.com/img-thumbs/960w/RQ2Z75PQIN.jpg");
            background-size: cover;
            border-bottom: solid 1px lightgrey;
            -webkit-transition: all 0.7s ease-in-out;
            -moz-transition: all 0.7s ease-in-out;
            -o-transition: all 0.7s ease-in-out;
            -ms-transition: all 0.7s ease-in-out;
        }
        
        .banner.active {
            height: 0;
        }
        
        .photo {
            z-index: 3;
            position: relative;
            border-radius: 50%;
            height: 150px;
            width: 150px;
            background-color: white;
            margin: 0 auto;
            background-image: url("https://filmshotfreezer.files.wordpress.com/2011/07/untitled-1.jpg");

            background-position: 50% 50%;
            top: 75px;
            -webkit-box-shadow: inset 0px 0px 5px 1px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: inset 0px 0px 5px 1px rgba(0, 0, 0, 0.3);
            box-shadow: inset 0px 0px 5px 1px rgba(0, 0, 0, 0.3);
            -webkit-transition: top 0.7s ease-in-out, background 0.15s ease;
            -moz-transition: top 0.7s ease-in-out, background 0.15s ease;

        .photo.active {

            -o-transition: all 0.7s ease-in-out;
            -ms-transition: all 0.7s ease-in-out;

        .card ul.active {

            ;

        button.contact {

            text-transform: uppercase;

            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
        }
        
        button.contact:hover {
            cursor: pointer;
            background-color: #979da8;
        }
        
        button.contact:focus {
            outline: 0;
        }
        
        .social-media-banner {
            width: 300px;
            height: 50px;
            margin-top: 25px;
            text-align: center;
            position: absolute;
            -webkit-transition: all 1.5s ease-in-out;
            -moz-transition: all 1.5s ease-in-out;
            -o-transition: all 1.5s ease-in-out;
            -ms-transition: all 1.5 ease-in-out;
        }
        
        .social-media-banner.active {
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -o-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
        }
        
        .social-media-banner a i {
            display: inline;
            width: auto;
            margin-right: 15px;
            margin-left: 10px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
        }
        
        .social-media-banner a i:hover {
            color: #979da8;
        }
        
        .email-form {
            height: 0;
            overflow: hidden;
            /*    background-color: #C7D0E1;*/
            width: 300px;
            z-index: -1;
            -webkit-transition: all 0.5s ease-in-out;
            -moz-transition: all 0.5s ease-in-out;
            -o-transition: all 0.5s ease-in-out;
            -ms-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }
        
        .email-form.active {
            height: 310px;
            z-index: 3;
            -webkit-transition: all 1s ease-in-out;
            -moz-transition: all 1s ease-in-out;
            -o-transition: all 1s ease-in-out;
            -ms-transition: all 1s ease-in-out;
            transition: all 1s ease-in-out;
        }
        
        .email-form input {
            width: 200px;
            text-transform: capitalize;
            /*    background-color: #a4acbc;*/
            margin: 0 auto;
            font-family: inherit;
            border: 1px solid #dadee5;
            /*    border: 1px solid black;*/
            margin-top: 35px;
            height: 30px;
            display: block;
            -webkit-transition: all 0.2s ease-in-out;
            -moz-transition: all 0.2s ease-in-out;
            -o-transition: all 0.2s ease-in-out;
            -ms-transition: all 0.2s ease-in-out;
        }
        
        .email-form input:focus,
        .email-form textarea:focus {
            /*    border: none;*/
            border: 1px solid grey;
            outline: none;
        }
        
         ::-webkit-input-placeholder {
            font-size: 12px;
            text-transform: uppercase;
            text-align: center;
            /*    color: black;*/
        }
        
        .email-form textarea {
            width: 200px;
            text-transform: capitalize;
            background-color: white;
            margin: 0 auto;
            display: block;
            margin-top: 40px;
            border: 1px solid #dadee5;
            font-family: inherit;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            -ms-transition: all 0.3s ease-in-out;
        }
        
        .email-form button {
            margin-top: 60px;
        }

        $(document).ready(function() {
            $('.contact').click(function(e) {
                $('.card').toggleClass('active');
                $('.banner').toggleClass('active');
                $('.photo').toggleClass('active');
                $('.social-media-banner').toggleClass('active');
                $('.email-form').toggleClass('active');
                var buttonText = $('button.contact#main-button').text();
                if (buttonText === 'back') {
                    buttonText = 'click to get in touch';
                    $('button.contact#main-button').text(buttonText);
                } else {
                    buttonText = 'back';
                    $('button.contact#main-button').text(buttonText);
                }
            });
        });
