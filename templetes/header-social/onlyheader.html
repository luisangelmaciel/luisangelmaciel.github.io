<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
         header nav {
        position: fixed;
        z-index: 1000;
        background: #2196F3;
      }
      header nav ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header nav ul li a {
        line-height: 1;
      }
      header nav ul li:hover {
        background: transparent;
      }
      header nav ul #title {
        font-size: 22px;
        font-weight: 300;
      }
      main {
        padding-top: 64px;
        padding-bottom: 300px;
      }
      main .jumbo {
        width: 100%;
        height: 400px;
        background: url(http://cine.nl/wp-content/uploads/2015/07/the-revenant-trailer.jpg) center center no-repeat;
        background-size: cover;
      }
      main .icons {
        display: flex;
        justify-content: space-between;
      }
      main .icons .big-icon {
        width: 180px;
        height: 180px;
        background: url(http://simplyleonardodicaprio.com/wp-content/uploads/leo-1.jpg) center top;
        background-size: 140%;
        border-radius: 50%;
        border: 2px solid white;
        margin-top: -90px;
      }
      main .icons .rate {
        width: 125px;
        display: flex;
        justify-content: space-between;
        order: -1;
      }
      main .icons .rate .star-btn {
        margin-top: -27.5px;
      }
      main .icons .rate .star-btn i {
        font-size: 26px;
      }
      main .icons .rate .like-btn {
        margin-top: -27.5px;
      }
      main .icons .rate .like-btn i {
        font-size: 22px;
      }
      main .icons .add {
        width: 125px;
        display: flex;
        justify-content: flex-end;
      }
      main .icons .add .add-btn {
        margin-top: -27.5px;
      }
      main .icons .add .add-btn i {
        font-size: 28px;
      }
      
      @media screen and (max-width: 600px) {
        main {
          padding-top: 40px;
        }
      
        .jumbo {
          height: 200px !important;
        }
      
        .icons {
          justify-content: center !important;
        }
      
        .rate {
          display: none !important;
        }
      
        .add {
          display: none !important;
        }
      }

<body>
    <header>
        <nav role='navigation'>
            <ul>
                <li id="menu"><a href="#"><i class="material-icons">menu</i></a></li>
                <li id="title">Profile</li>
                <li id="more"><a href="#"><i class="material-icons">more_vert</i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="jumbo"></div>
        <div class="container icons">
            <div class="big-icon"></div>
            <div class="rate">
                <a class="star-btn add-btn btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">star</i></a>
                <a class="like-btn add-btn btn-floating btn-large waves-effect waves-light blue darken-1"><i class="material-icons">thumb_up</i></a>
            </div>
            <div class="add">
                <a class="add-btn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
            </div>
        </div>                       
    </main>   

</body>
