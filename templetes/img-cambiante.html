<div class="img-cambiante ">
    <link rel="stylesheet " href="https://www.w3schools.com/w3css/4/w3.css ">
    <style>
        .mySlidesLamp {
            display: none;
        }
    </style>



    <div class="w3-content w3-section " style="max-width:200px;   ">
        <img class="mySlidesLamp  " src="https://www.luisangelmaciel.one/img/lamp-1.svg " style="width:100% ">
        <img class="mySlidesLamp  " src="https://www.luisangelmaciel.one/img/lamp-2.svg " style="width:100% ">
        <img class="mySlidesLamp  " src="https://www.luisangelmaciel.one/img/lamp-3.svg " style="width:100% ">
    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlidesLamp ");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none ";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }
            x[myIndex - 1].style.display = "block ";
            setTimeout(carousel, 400);
        }
    </script>

</div>
