<style>
    @-moz-keyframes lamp-color {
        from,
        to {
            color: #0a4461;
        }
        25% {
            color: rgb(4, 69, 104);
        }
        50% {
            color: rgb(8, 84, 126);
        }
        75% {
            color: rgb(7, 58, 85);
        }
    }
    
    @-webkit-keyframes lamp-color {
        from,
        to {
            color: #0a4461
        }
        25% {
            color: rgb(4, 69, 104);
        }
        50% {
            color: rgb(8, 84, 126);
        }
        75% {
            color: rgb(7, 58, 85);
        }
    }
    
    .color-animation-lamp {
        -moz-animation: lamp-color 10s infinite;
        -webkit-animation: lamp-color 10s infinite;
    }
</style>




<h1 class="color-animation-lamp">luis angel</h1>
