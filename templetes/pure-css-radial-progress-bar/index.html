<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - Pure CSS radial progress bar</title>


</head>

</html>
<div class="body-radial">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./radial-progress.css">
    <div class="set-size charts-container">
        <div class="pie-wrapper progress-30">
            <span class="label-radial">30<span class="smaller">%</span></span>
            <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
            </div>
        </div>

        <div class="pie-wrapper progress-60">
            <span class="label-radial">60<span class="smaller">%</span></span>
            <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
            </div>
        </div>

        <div class="pie-wrapper progress-90">
            <span class="label-radial">90<span class="smaller">%</span></span>
            <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    </div>

</div>

</html>
