<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modalButtons = document.querySelectorAll('.modal-btn');
    const closeButtons = document.querySelectorAll('.close');
    const overlay = document.querySelector('.modal');

    modalButtons.forEach(button => {
      button.addEventListener('click', function() {
        const modal = document.getElementById(this.dataset.modalTarget);
        modal.style.display = 'block';
      });
    });

    closeButtons.forEach(button => {
      button.addEventListener('click', function() {
        const modal = this.parentElement.parentElement;
        modal.style.display = 'none';
      });
    });

    window.addEventListener('click', function(event) {
      if (event.target === overlay) {
        overlay.style.display = 'none';
      }
    });
  });
</script>

<script>
    // Datos de inicio de sesión
    const username = "calendariosPlaneta2024";
    const password = "Plaz4lgari%n";

    // Evento de envío del formulario de inicio de sesión
    document.getElementById("login").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar el envío del formulario
        const enteredUsername = document.getElementById("username").value;
        const enteredPassword = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        // Comprobar si las credenciales son válidas
        if (enteredUsername === username && enteredPassword === password) {
            if (rememberMe) {
                localStorage.setItem("loggedIn", "true"); // Recordar la sesión en el almacenamiento local
            } else {
                sessionStorage.setItem("loggedIn", "true"); // No recordar la sesión al cerrar el navegador
            }
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("logoutForm").style.display = "block";
            document.getElementById("loggedInUser").innerText = enteredUsername;
        } else {
            alert("Usuario o password incorrecto!");
        }
    });

    // Función para cerrar sesión
    function logout() {
        localStorage.removeItem("loggedIn");
        sessionStorage.removeItem("loggedIn");
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("logoutForm").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
    }

    // Comprobar si el usuario ya ha iniciado sesión anteriormente
    window.onload = function() {
        const loggedIn = localStorage.getItem("loggedIn") || sessionStorage.getItem("loggedIn");
        if (loggedIn) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("logoutForm").style.display = "block";
            document.getElementById("loggedInUser").innerText = username;
        }
    };
</script>
