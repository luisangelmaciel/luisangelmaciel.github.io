<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://preline.co/assets/css/main.min.css?v=1.0.0">
</head>
<body>
   <main class="w-full max-w-md mx-auto p-6">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
      <div class="p-4 sm:p-7">
        <div class="text-center">
          <h4 class="block text-2xl font-bold text-gray-800 dark:text-white">Formulario de contacto</h4>   
          
        </div>

        <div class="mt-5" >
       
          <!-- Form -->
          
       
        
            <div class="grid gap-y-4">
              

    <form action="https://api.whatsapp.com/send?phone=5539793727&text=" method="post">
      <label class="block text-sm mb-2 dark:text-white">Le muestro un ejemplo de cómo el usuario y usted verían el mensaje de contacto por formulario desde la página web, con respuesta a WhatsApp</label>  
      <br>
      <label for="nombre" class="block text-sm mb-2 dark:text-white">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
        <br>
        <label for="empresa" class="block text-sm mb-2 dark:text-white">Empresa:</label>
        <input type="text" id="empresa" name="empresa" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
        <br>
        <label for="email" class="block text-sm mb-2 dark:text-white">Email:</label>
        <input type="email" id="email" name="email" required class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
        <br>
        <label for="comentarios" class="block text-sm mb-2 dark:text-white">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"></textarea>
        <br>
        <label for="tipo_calendario" class="block text-sm mb-2 dark:text-white">Tipo de calendario:</label>
        <select id="tipo_calendario" name="tipo_calendario" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
            <option value="calendario_bolsillo">Calendario de bolsillo</option>
            <option value="calendario_pared">Calendario de pared</option>
            <option value="calendario_personalizado">Calendario personalizado</option>
        </select>           
        <br>
        <button  type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">Enviar</button>
    </form><script>const form = document.querySelector('form');

form.addEventListener('submit', (event) => {
    event.preventDefault();

    const nombre = document.querySelector('#nombre').value;
    const empresa = document.querySelector('#empresa').value;
    const email = document.querySelector('#email').value;
    const comentarios = document.querySelector('#comentarios').value;
    const tipoCalendario = document.querySelector('#tipo_calendario').value;

    const mensaje = `Hola, mi nombre es **${nombre}**.\nde la empresa: *${empresa}*.\nMi Email: *${email}*.\nDeseo: ${comentarios}\nMuestro interes en el tipo de calendario: *${tipoCalendario}*\n\nAgradezco su apoyo`;

    window.open(`https://api.whatsapp.com/send?phone=5539793727&text=${encodeURIComponent(mensaje)}`);
});


// nueva

const emailDestinoInput = document.querySelector('#email_destino');

const mensaje = `Nombre: ${nombre}\nEmpresa: ${empresa}\nEmail: ${email}\nComentarios: ${comentarios}\nTipo de calendario: ${tipoCalendario}\nEmail destino: ${emailDestinoInput.value}`;

window.open(`https://api.whatsapp.com/send?phone=5539793727&text=${encodeURIComponent(mensaje)}`);
</script>
    
</body>
</html>
